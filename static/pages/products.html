        <section class="px-3">
            <div class="row">
                <div class="col-2">
                    <div class="accordion accordion-flush" id="accordionFlushExample">
                        <h5>Filtrar:</h5>
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne"></button>
                            </h2>
                            <div id="flush-collapseOne" class="accordion-collapse collapse"
                                data-bs-parent="#accordionFlushExample">
                                <div class="accordion-body">
                                    <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Sweater" id="check01"
                                        onclick="checkButtonFilter()">
                                    <label class="form-check-label" for="flexCheckDefault">Sweaters</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="Cardigan" id="check02"
                                            onclick="checkButtonFilter()">

                                    </div>

                                        <input class="form-check-input" type="checkbox" value="Saco" id="check03"
                                            onclick="checkButtonFilter()">

                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="Polera" id="check04"
                                            onclick="checkButtonFilter()">

                                    </div>
                                    <div class="form-check">

                                            onclick="checkButtonFilter()">
                                        <label class="form-check-label" for="flexCheckDefault">Camperas</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="Chaleco" id="check06"
                                            onclick="checkButtonFilter()">
                                        <label class="form-check-label" for="flexCheckChecked">Chaleco</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">

                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo"></button>
                            </h2>
                            <div id="flush-collapseTwo" class="accordion-collapse collapse"
                                data-bs-parent="#accordionFlushExample">
